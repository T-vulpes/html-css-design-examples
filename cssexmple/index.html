<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="container">
        <div class="content">
            <h1>HUNGRY ?</h1>
            <h2>Your Favorite Food Delivered In 20<br>Minutes.</h2>
            <div class="btns">
                <button class="btn">order now <span>or</span></button>
                <button class="btn2">select a food icon</button>
            </div>
        </div>
        
        <div class="img-content">
            <div class="img-box box-01">
                <img src="img/ph (1).png" alt="fishes">
                <h1>fishes</h1>
            </div>
            
            <div class="img-box box-02">
                <img src="img/ph (2).png" alt="hamburgers">
                <h1>hamburgers</h1>
            </div>

            <div class="img-box box-03">
                <img src="img/ph (3).png" alt="pancakes">

            </div>

            <div class="img-box box-04">
                <img src="img/ph (4).png" alt="kebabs">
                <h1>kebabs</h1>
            </div>

            <div class="img-box box-05">
                <img src="img/ph (5).png" alt="pancakes">
                <h1>Muffins</h1>
            </div>

            <div class="img-box box-06">
                <img src="img/ph (6).png" alt="chocolates">

            </div>

            <div class="img-box box-07">
                <img src="img/ph (7).png" alt="French Fries">

            </div>

            <div class="img-box box-08">
                <img src="img/ph (8).png" alt="cakes">
                <h1>cakes</h1>
            </div>

            <div class="img-box box-09">
                <img src="img/ph (9).png" alt="pastas">

            </div>

            <div class="img-box box-10">
                <img src="img/ph (10).png" alt="wraps">
                <h1>wraps</h1>
            </div>

            <div class="img-box box-11">
                <img src="img/ph (11).png" alt="tacos">
                <h1>tacos</h1>
            </div>

            <div class="img-box box-12">
                <img src="img/ph (12).png" alt="cakes">
                <h1>cakes</h1>
            </div>
        </div>
