<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tupler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">T-vulpe<span>s</span></div>
            <div class="login">Log In</div>
        </div>
        <div class="hero">
            <img src="sailing.jpg" alt="Sailing" class="hero-img">
            <div class="hero-content">
                <h1>Plan Your Next Sailing Adventure</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Destination">
                    <input type="text" placeholder="Regions">
                    <input type="date" placeholder="Start">
                    <input type="date" placeholder="End">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="explore">
            <h2>Explore Destinations & Get Inspired</h2>
            <div class="cards">
                <div class="card">
                    <img src="destination1.jpg" alt="Destination 1">
                    <div class="card-content">
                        <h3>Destination 1</h3>
                        <p>Beautiful place to sail.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="destination2.jpg" alt="Destination 2">
                    <div class="card-content">
                        <h3>Destination 2</h3>
                        <p>Wonderful sailing experience.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="destination3.jpg" alt="Destination 3">
                    <div class="card-content">
                        <h3>Destination 3</h3>
                        <p>Amazing views and sailing.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SEPLUV-T. All Rights Reserved.</p>
    </footer>
</body>
</html>
