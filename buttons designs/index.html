<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Button Examples</h1>

    <!-- Basic Button -->
    <button class="btn-basic">Basic Button</button>

    <!-- Rounded Button -->
    <button class="btn-rounded">Rounded Button</button>

    <!-- Outline Button -->
    <button class="btn-outline">Outline Button</button>

    <!-- Icon Button -->
    <button class="btn-icon"><i class="icon">â˜…</i> Icon Button</button>

    <!--  Gradient Button -->
    <button class="btn-gradient">Gradient Button</button>

    <!-- Disabled Button -->
    <button class="btn-disabled" disabled>Disabled Button</button>

    <!-- 7. Shadow Button -->
    <button class="btn-shadow">Shadow Button</button>

    <!-- 8. Hover Effect Button -->
    <button class="btn-hover">Hover Effect Button</button>

    <!-- 9. Loading Button -->
 
    <button class="btn-loading">Loading Button</button>

    <!-- 10. Ripple Effect Button -->

    <button class="btn-ripple">Ripple Effect Button</button>

    <!-- 11. Animated Button -->
    <button class="btn-animated">Animated Button</button>

    <!-- 12. Neon Button -->
    <button class="btn-neon">Neon Button</button>

    <!-- 13. Flip Button -->
    <button class="btn-flip"><span>Flip Button</span><span>Flipped!</span></button>

    <!-- 14. 3D Button -->
    <button class="btn-3d">3D Button</button>

    <!-- 15. Floating Button -->
    <button class="btn-floating">Floating Button</button>

    <script src="scripts.js"></script>
</body>
</html>
